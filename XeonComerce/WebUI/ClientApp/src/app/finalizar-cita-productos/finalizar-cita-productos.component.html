
<button mat-raised-button color="crear"  (click)="agregarProducto()" class="mt-md mb-sm" >
    Agregar Producto
</button>
<mat-table class="overflow-md" [dataSource]="productosCitaTabla">
    <ng-container matColumnDef="producto">
        <mat-header-cell *matHeaderCellDef>Producto</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.nombre}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="cantidad">
        <mat-header-cell *matHeaderCellDef>Cantidad</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.cantidad}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="editar">
        <mat-header-cell *matHeaderCellDef>Editar</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button  (click)="editar(element)">
                <mat-icon>edit</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="eliminar">
        <mat-header-cell *matHeaderCellDef>Eliminar</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-icon-button  (click)="eliminar(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-cell>
    </ng-container>
    <mat-header-row  *matHeaderRowDef="columnas"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
</mat-table>
